<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه دارک مود با نوار پایین</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-bottom: 65px;
        }
        
        /* لوگو در بالای صفحه */
        .logo-container {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        
        .logo {
            width: 120px;
            height: 120px;
        }
        
        /* نوار پایین صفحه */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            background-color: #1e1e1e;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            z-index: 1000;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        
        /* آیتم‌های نوار پایین */
        .bottom-bar-item {
            color: #aaa;
            text-align: center;
            flex: 1;
            padding: 8px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            position: relative;
        }
        
        /* حالت فعال (پس از کلیک) */
        .bottom-bar-item.active {
            color: #fff;
        }
        
        /* افکت فعال شدن */
        .bottom-bar-item.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* آیکون‌ها */
        .bottom-bar-item i {
            display: block;
            font-size: 20px;
            margin-bottom: 2px;
            transition: transform 0.3s ease;
        }
        
        .bottom-bar-item.active i {
            transform: translateY(-3px);
        }
        
        /* محتوای اصلی */
        .content {
            padding: 20px;
            max-width: 100%;
            text-align: center;
        }
        
        /* انیمیشن fade */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        /* بهینه‌سازی برای موبایل */
        @media (max-width: 600px) {
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .bottom-bar {
                height: 65px;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
            }
            
            body {
                padding-bottom: 65px;
            }
            
            .bottom-bar-item.active::after {
                bottom: -8px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- لوگو در بالای صفحه -->
    <div class="logo-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRC1nKfkC7nX7r_uZD1Jzx0_ks6hd0ShK5ZFw&s" alt="لوگو" class="logo">
    </div>
    
    <div class="content">
        <!-- محتوای اصلی صفحه -->
    </div>
    
    <!-- نوار پایین صفحه -->
    <div class="bottom-bar">
        <div class="bottom-bar-item active" onclick="setActive(this)">
            <i class="fas fa-home"></i>
            <span>خانه</span>
        </div>
        <div class="bottom-bar-item" onclick="setActive(this)">
            <i class="fas fa-search"></i>
            <span>جستجو</span>
        </div>
        <div class="bottom-bar-item" onclick="setActive(this)">
            <i class="fas fa-bell"></i>
            <span>اعلان‌ها</span>
        </div>
        <div class="bottom-bar-item" onclick="setActive(this)">
            <i class="fas fa-user"></i>
            <span>پروفایل</span>
        </div>
    </div>

    <script>
        function setActive(element) {
            // حذف کلاس active از همه آیتم‌ها
            document.querySelectorAll('.bottom-bar-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // اضافه کردن کلاس active به آیتم کلیک شده
            element.classList.add('active');
        }
    </script>
</body>
</html>
