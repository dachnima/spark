<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>صفحه با قابلیت تغییر حالت تاریک/روشن</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-top: 60px;
            padding-bottom: 65px;
            -webkit-text-size-adjust: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* حالت روشن */
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        /* هدر ثابت در بالای صفحه */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        /* هدر در حالت روشن */
        body.light-mode .header {
            background-color: #f5f5f5;
        }

        /* دکمه تغییر حالت */
        .theme-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 25px;
            transition: color 0.3s ease;
        }

        body.light-mode .theme-toggle {
            color: #333;
        }

        /* لوگو در هدر */
        .logo {
            height: 40px;
            width: auto;
            max-width: 150px;
        }

        /* نوار پایین صفحه */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            background-color: #1e1e1e;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            z-index: 1000;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* نوار پایین در حالت روشن */
        body.light-mode .bottom-bar {
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }

        /* آیتم‌های نوار پایین */
        .bottom-bar-item {
            color: #858585;
            text-align: center;
            flex: 1;
            padding: 8px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            position: relative;
        }

        /* حالت فعال (پس از کلیک) */
        .bottom-bar-item.active {
            color: #fff;
        }

        /* حالت فعال در حالت روشن */
        body.light-mode .bottom-bar-item.active {
            color: #333;
        }

        /* افکت فعال شدن */
        .bottom-bar-item.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        /* افکت فعال در حالت روشن */
        body.light-mode .bottom-bar-item.active::after {
            background-color: #333;
        }

        /* آیکون‌ها */
        .bottom-bar-item i {
            display: block;
            font-size: 20px;
            margin-bottom: 2px;
            transition: transform 0.3s ease;
        }

        .bottom-bar-item.active i {
            transform: translateY(-3px);
        }

        /* محتوای اصلی */
        .content {
            padding: 15px;
            max-width: 100%;
            text-align: center;
        }

        /* انیمیشن fade */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* بهینه‌سازی برای موبایل */
        @media (max-width: 480px) {
            .header {
                height: 55px;
            }
            
            .logo {
                height: 35px;
            }
            
            .bottom-bar {
                height: 60px;
            }
            
            .bottom-bar-item {
                font-size: 11px;
                padding: 6px;
            }
            
            .bottom-bar-item i {
                font-size: 16px;
            }
            
            body {
                padding-top: 55px;
                padding-bottom: 60px;
            }
            
            .theme-toggle {
                left: 15px;
                font-size: 25px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- هدر ثابت در بالای صفحه -->
    <header class="header">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-sun"></i>
        </button>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRC1nKfkC7nX7r_uZD1Jzx0_ks6hd0ShK5ZFw&s"
            alt="لوگو" class="logo">
    </header>

    <div class="content">
        <h1>عنوان صفحه</h1>
        <p>محتوا اینجا قرار می‌گیرد...</p>
        <!-- محتوای نمونه برای اسکرول -->
        <div style="height: 1000px;"></div>
    </div>

    <!-- نوار پایین صفحه -->
    <div class="bottom-bar">
        <div class="bottom-bar-item active" onclick="setActive(this)">
            <i class="fas fa-home"></i>
            <span>خانه</span>
        </div>
        <div class="bottom-bar-item" onclick="setActive(this)">
            <i class="fas fa-search"></i>
            <span>جستجو</span>
        </div>
        <div class="bottom-bar-item" onclick="setActive(this)">
            <i class="fas fa-bell"></i>
            <span>اعلان‌ها</span>
        </div>
        <div class="bottom-bar-item" onclick="setActive(this)">
            <i class="fas fa-user"></i>
            <span>پروفایل</span>
        </div>
    </div>

    <script>
        function setActive(element) {
            // حذف کلاس active از همه آیتم‌ها
            document.querySelectorAll('.bottom-bar-item').forEach(item => {
                item.classList.remove('active');
            });

            // اضافه کردن کلاس active به آیتم کلیک شده
            element.classList.add('active');
        }

        // تغییر حالت تاریک/روشن
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            // تغییر آیکون
            const icon = themeToggle.querySelector('i');
            if (body.classList.contains('light-mode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
            
            // ذخیره حالت در localStorage
            localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
        });
        
        // بررسی حالت ذخیره شده
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            const icon = themeToggle.querySelector('i');
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }
    </script>
</body>
</html>
